    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Servicio de Reparación</title>
    <link rel="stylesheet" href="servicios.css"> <!-- Nombre específico para este formulario -->
</head>
<body>
    <div class="servicios-container"> <!-- Clase única -->
        <h1 class="servicios-title">Solicitud de Servicio</h1>
        <form id="servicioForm" class="servicios-form"> <!-- Clase única -->
            
            <div class="servicios-input-group"> <!-- Clase única -->
                <label for="servicioNombre" class="servicios-label">Nombre:</label>
                <input type="text" id="servicioNombre" class="servicios-input" required>
            </div>
            
            <div class="servicios-input-group">
                <label for="servicioEmail" class="servicios-label">Correo Electrónico:</label>
                <input type="email" id="servicioEmail" class="servicios-input" required>
            </div>
            
            <div class="servicios-input-group">
                <label for="servicioTelefono" class="servicios-label">Teléfono:</label>
                <input type="tel" id="servicioTelefono" class="servicios-input" required>
            </div>
            
            <div class="servicios-input-group">
                <label for="servicioTipo" class="servicios-label">Tipo de Servicio:</label>
                <select id="servicioTipo" class="servicios-select" required>
                    <option value="">Seleccione...</option>
                    <option value="hardware">Reparación de Hardware</option>
                    <option value="software">Reparación de Software</option>
                    <option value="mantenimiento">Mantenimiento Preventivo</option>
                    <option value="domicilio">Reparación a Domicilio</option>
                </select>
            </div>
            
            <div class="servicios-input-group">
                <label for="servicioDescripcion" class="servicios-label">Descripción del Problema:</label>
                <textarea id="servicioDescripcion" class="servicios-textarea" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="servicios-submit">Enviar Solicitud</button>
        </form>
    </div>
    
    <script src="servicios.js"></script> <!-- Nombre específico -->
</body>
